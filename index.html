<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h3>Quiz Quiz!!</h3>
<h4 id="score"></h4>
	<div id="quiz-container">
		<div id="question-container">
		</div>
		<br>
		<div id="options-container">
		<input id="a" type="radio" name="opt" value="0">
		<label class="choices" for="a"></label>
		<input id="b" type="radio" name="opt" value="1">
		<label class="choices" for="b"></label>
		<input id="c" type="radio" name="opt" value="2">
		<label class="choices" for="c"></label>
		<input id="d" type="radio" name="opt" value="3">
		<label class="choices" for="d"></label>
		</div>	
	</div>
	<p id="status"></p>

	<div id="buttons">
		<button id="submit" onclick="checkAnswer()">Submit</button>
		<button id="next" onclick="nextQuestion()">Next</button>
		<button id="btn" onclick="startQuiz()">START</button>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
